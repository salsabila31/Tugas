<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="/js/jquery.js" defer></script>
    <script src="js/ajax.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">

        <!-- Data Barang -->
        <div class="row">
            <div class="col">
                <h1 class="m-2">Menu Barang</h1>
                <div class="m-2">
                    <button type="button" class="btn btn-outline-danger" id="get">Data Barang</button>
                    <button type="button" class="btn btn-outline-warning" id="show">Show Category</button>
                    <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#exampleModal" id="post">Post</button>
                </div>

                <div>
                    <table class="table mt-3">
                        <tbody id="dummy"></tbody>
                    </table>
                </div>
                <div>
                    <table class="table mt-3">
                        <tbody id="dummyy"></tbody>
                    </table>
                </div>
                    <div class="col">
                        <table id="table" class="table table-striped-columns">
                            <thead id="thead"></thead>
                            <tbody id="tbody"></tbody>
                        </table>
                    </div>
                    <div class="col">
                        <div id="isi"></div>
                    </div>
                </div>
                

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5 title" id="exampleModalLabel">Tambahkan Data</h1>
                                <button type="button" class="btn-close" data-bs-dissmis="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="" class="form" id="form">
                                    <input type="number" name="" hidden id="id">
        
                                    <label class="form-label mt-4" for="">Nama Barang</label>
                                    <input type="text" class="form-control" name="" id="title">
        
                                    <label class="form-label mt-4" for="">Deskripsi</label>
                                    <input type="text" class="form-control" name="" id="des">
        
                                    <label for="form-label mt-4" for="">Harga</label>
                                    <input type="text" class="form-control" name="" id="price">
        
                                    <label class="form-label mt-4" for="">Pilih Kategori</label>
                                    <select class="form-select" name="" id="cat"></select>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dissmis="modal">Close</button>
                                <button type="button" class="btn btn-dark" data-bs-dissmis="modal" id="save">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

            <!-- Data Pelanggan -->
            <div class="row">
                <div class="m-2">
                    <h2>Data Pelanggan</h2>
                    <button type="button" class="btn btn-outline-danger" id="get-pelanggan">Get Data</button>
                    <button type="button" class="btn btn-outline-warning" id="post-pelanggan">Post</button>
                </div>
                <table class="table table-striped" id="table-cust"></table>
                <div class="mt-4" id="isi-cust"></div>

            <!-- Order -->
            <div class="col m-2">
                <h1>Order</h1>
                <button type="button" class="btn btn-outline-danger">Tambah Order</button>
            </div>
            <div class="mt-4" id="cart"></div>
        </div>
    </div>
</body>
</html>
