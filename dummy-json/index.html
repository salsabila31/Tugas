<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="javascript/jquery.js" async></script>
    <script src="js/dummyjson.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="m-4">Dummy JSON</h1>
        <div class="m-4">
            <h2>Data Barang</h2>
            <button type="button" class="btn btn-outline-success" id="get">GET</button>
            <button type="button" class="btn btn-outline-danger" id="show">SHOW</button>
            <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" id="post">POST</button>
        </div>
        <div class="row">
            <div class="col">
                <table id="table" class="table table-striped-columns">
                    <tbody id="tbody">
                    </tbody>
                </table>            
            </div>
            <div class="col">
                    <div id="isi"></div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Input Data</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" class="form">
                        <input type="number" name="" hidden id="id">

                        <label class="form-label mt-4" for="">Title</label>
                        <input class="form-control" type="text" name="" id="title">
                        
                        <label class="form-label mt-4" for="">Description</label>
                        <input class="form-control" type="text" name="" id="des">
                        
                        <label for="" class="mt-4">Select Category</label>
                        <select class="form-select" name="" id="cat">
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="save">Save changes</button>
                </div>
            </div>
            </div>
        </div>
        <div class="m-4">
            <h2>Data Pelanggan</h2>
            <button type="button" class="btn btn-outline-info">Tambah Order</button>
        </div>
        <div class="m-4">
            <h2>Order</h2>
            <button type="button" class="btn btn-outline-secondary">Order</button>
        </div>
    </div>
</body>
</html>
